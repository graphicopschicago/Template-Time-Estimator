<!DOCTYPE html>
<html>
	<head>
		<title>Template Time Estimator</title>
		<!--link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	</head>
	<body>
		<nav>
    		<ul>
	        	<li><a href="/about">About</a></li>
    		</ul>
		</nav>
		<div class="container">
    			<div class="input-group mb-3">
  				<div class="input-group-prepend">
    					<span class="input-group-text" id="basic-addon1">Static</span>
  				</div>
  			<input type="text" class="form-control" placeholder="# of static templates..." aria-label="StaticTemplates" aria-describedby="basic-addon1">
			</div>
			<div class="input-group mb-3">
  				<div class="input-group-prepend">
    					<span class="input-group-text" id="basic-addon1">On/Off</span>
  				</div>
  			<input type="text" class="form-control" placeholder="# of on/off premise templates..." aria-label="onOffTemplates" aria-describedby="basic-addon1">
			</div>
			<div class="input-group mb-3">
  				<div class="input-group-prepend">
    					<span class="input-group-text" id="basic-addon1">Simple</span>
  				</div>
  			<input type="text" class="form-control" placeholder="# of simple variability templates..." aria-label="simpleVariabilityTemplates" aria-describedby="basic-addon1">
			</div>
			<div class="input-group mb-3">
  				<div class="input-group-prepend">
    					<span class="input-group-text" id="basic-addon1">Menu Maker</span>
  				</div>
  			<input type="text" class="form-control" placeholder="# of menu maker templates..." aria-label="menuMakerTemplates" aria-describedby="basic-addon1">
			</div><div class="input-group mb-3">
  				<div class="input-group-prepend">
    					<span class="input-group-text" id="basic-addon1">Extended</span>
  				</div>
  			<input type="text" class="form-control" placeholder="# of extended variability templates..." aria-label="extendedVariabilityTemplates" aria-describedby="basic-addon1">
			</div>
			<div class="input-group mb-3">
  				<div class="input-group-prepend">
    					<span class="input-group-text" id="basic-addon1">Coupon</span>
  				</div>
  			<input type="text" class="form-control" placeholder="# of coupon templates..." aria-label="couponTemplates" aria-describedby="basic-addon1">
			</div>
			<button type="button" class="btn btn-outline-primary btn-lg">Calculate</button>
		</div><!-- /.container -->
		
		<footer>
    		<ul>
        		<li><a href="mailto:brianna.schwartz@brandmuscle.com?subject=Custom%20Template%20Quote">email</a></li>
		</ul>
		</footer>
		
	</body>
</html>
